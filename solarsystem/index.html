<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <!-- SUN -->
    <img src="sun.png" class="sun">

    <!-- MERCURY ORBIT -->
    <div class="orbit mercury-orbit">
        <img src="mercury.png" class="planet mercury">
    </div>

    <!-- VENUS ORBIT -->
    <div class="orbit venus-orbit">
        <img src="venus.png" class="planet venus">
    </div>

    <!-- EARTH ORBIT -->
    <div class="orbit earth-orbit">
        <div class="earth-system">
            <img src="earth.png" class="planet earth">
<div class="orbit moon-orbit">
           <img src="moon.png" class="planet moon">
           </div>
        </div>
        </div>

    <!-- MARS ORBIT -->
    <div class="orbit mars-orbit">
        <img src="mars.png" class="planet mars">
    </div>
    <div class="orbit juipter-orbit">
        <img src="juipter.png" class="planet juipter">
    </div>
    <div class="orbit saturn-orbit">
        <img src="saturn.png" class="planet saturn">
    </div>
    <div class="orbit uraneus-orbit">
        <img src="uraneus.png" class="planet uraneus">
    </div>
    <div class="orbit neptune-orbit">
        <img src="neptune.png" class="planet neptune">
    </div>
    <!-- <div class="orbit pluto-orbit">
        <img src="pluto.png" class="planet pluto">
    </div> -->
    

</div>

<script src="script.js"></script>
</body>
</html>
